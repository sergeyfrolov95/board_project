<h2> {{ "Welcome to the board. Create your own theme or chose one from list." }} </h2>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form }}
   <input type="submit" value="Create"/>
 </form=>
</div>
{% if thread_list %}
    <ul>
    {% for thread in thread_list %}
        <li><a href="{% url 'imgboard:thread' thread.id %}">{{ thread.thread_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No threads are available.</p>
{% endif %}
